<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin - استبيان رضاء الموظّفين</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/assets/css/aos.min.css') }}">
</head>

<body>
<nav class="navbar navbar-expand-md fixed-top navbar-shrink py-3" id="mainNav">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span><img
            src="{{ url_for('static', filename='images/logo-tesca.png') }}" style="width: 20%;height: 100%"></span></a>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav mx-auto"></ul>
        </div>
    </div>
</nav>
<section class="py-4 py-md-5 my-5">
    <div class="container py-md-5">
        <div class="col-md-5 col-lg-10 col-xl-4 offset-lg-1 text-center text-md-start">
            <h2 class="display-6 fw-bold mb-5"><span
                    class="underline pb-1"><strong>  Admin - استبيان رضاء الموظّفين</strong></span></h2>
            <div data-bs-theme="light">
                <div class="mb-3"><input class="shadow-sm form-control" type="text" name="email" placeholder="Login"
                                         id="login"></div>
                <div class="mb-3"><input class="shadow-sm form-control" type="text" name="mat" placeholder="Password"
                                         id="pwd"></div>

                <div class="mb-5">
                    <button class="btn btn-primary shadow" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
</section>
<footer></footer>
<script src="{{ url_for('static', filename='css/assets/bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='css/assets/js/aos.min.js') }}"></script>
<script src="{{ url_for('static', filename='css/assets/js/bs-init.js') }}"></script>
<script src="{{ url_for('static', filename='css/assets/js/startup-modern.js') }}"></script>
<script src="{{ url_for('static', filename='js/Admin.js') }}"></script>

</body>

</html>
